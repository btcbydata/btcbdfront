<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>API</title>
    </head>
</html>
<body>
    <div class="p-4" id="app">
        <table class="table table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        F.Name
                    </th>
                    <th>
                        L.name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        profile
                    </th>
                </tr>
            </thead>
            <tbody v-for="(user, index) in users" :key="index">
                <td v-text="user.id"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            users:[]
        },
        methods: {
            getUser() {
                const url = "https://api.coincap.io/v2/assets";
                axios
                .get(url)
                .then( res=>{
                    this.users = res.data.data;
                })
            }
        },
        mounted() {
            this.getUser();
        },
    })

</script>
